              <input type="text" class="span3" id="email" name="email">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="subject">Velg budsjett</label>

              <select id="subject" name="subject">

                <option>50 - 100k</option>
                <option>100 - 500k</option>
                <option>Annet</option>        
              </select>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label" for="message">Beskrivelse</label>
            <div class="controls">
              <textarea class="input-xlarge" rows="3" id="message" name="message"></textarea>
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Send forespørsel</button>
          </div>
        </fieldset>
